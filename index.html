<style>
/* фон страницы */
html, body {margin: 0;padding: 0;min-height: 100%;overflow-x: hidden;}
body {position: relative;background: #fff3b0;display: flex;flex-direction: column;align-items: center;}
/* живой фон */
body::before {content: "";position: fixed;top: -100%;left: -100%;width: 300%;height: 300%;z-index: -1;
background:radial-gradient(circle at 30% 40%, #fff9c4, transparent 60%),radial-gradient(circle at 70% 60%, #ffe082, transparent 60%),radial-gradient(circle at 50% 20%, #fffde7, transparent 60%);
animation: softMove 20s linear infinite;}
@keyframes softMove {0% { transform: translate(0,0) rotate(0deg); }50% { transform: translate(-5%,5%) rotate(180deg); }100% { transform: translate(0,0) rotate(360deg); }}
/* стеклянная карточка */
.mapContainer {display: inline-block;padding: 25px;margin-top: 25px;border-radius: 25px;background: rgba(255,255,255,0.3);backdrop-filter: blur(10px);box-shadow: 0 15px 35px rgba(0,0,0,0.2);}
/* карта */
.map {position: relative;}.map 
img {width: 800px;border-radius: 15px;}
/* точки */
.point {position: absolute;width: 20px;height: 20px;background: #21a87b;border-radius: 50%;cursor: pointer;transition: 0.2s;}
.point:hover {transform: scale(1.4);box-shadow: 0 0 10px #21a87b;}
/* окно информации */
.infoBox {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);

background: linear-gradient(135deg, #ffffff, #fff8dc);
padding: 25px;
border-radius: 20px;

box-shadow: 0 20px 40px rgba(0,0,0,0.3);

width: 420px;
max-width: 90%;

animation: pop 0.25s ease;
}

@keyframes pop {
from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.infoBox img {width: 100%;border-radius: 10px;}
button {margin-top: 10px;padding: 8px 15px;cursor: pointer;}
/* поле поиска */
#searchInput {margin: 20px 0; padding: 8px 15px; width: 250px; border-radius: 10px; border: 1px solid #ccc; text-align: center;}

.floor-btn {
  padding: 12px 24px;
  margin: 0 8px;
  border: none;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 50px;
  font-size: 16px;
  font-weight: 600;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border: 2px solid transparent;
}

.floor-btn:hover {
  background: rgba(255, 255, 255, 0.95);
  transform: translateY(-2px);
}

.floor-btn.active-floor {
  background: #21a87b;
  color: white;
  border-color: #1a8c66;
  box-shadow: 0 6px 20px rgba(33, 168, 123, 0.4);
}

.scheduleContainer {
margin-top: 30px;
padding: 20px;
border-radius: 20px;

background: rgba(255,255,255,0.35);
backdrop-filter: blur(10px);

box-shadow: 0 10px 25px rgba(0,0,0,0.2);

width: 850px;
max-width: 95%;
}

.scheduleImg {
width: 100%;
border-radius: 15px;
}

</style>

<script>

function showFloor(floor, variant = 1) {

const img = document.getElementById("mapImage");

// меняем карту
if (floor == 1) img.src = "floor1.png";

if (floor == 2) img.src = "floor2.png"

if (floor == 3) img.src = "floor3.png";


// показываем точки только нужного этажа
const points = document.querySelectorAll(".point");

points.forEach(point => {

if (point.dataset.floor == floor) {
    point.style.display = "block";
} else {
    point.style.display = "none";
}

});

}

  function showInfo(title, text, photo) {

document.getElementById("title").innerText = title;
document.getElementById("infoText").innerText = text;
document.getElementById("photo").src = photo;

document.getElementById("info").style.display = "block";

}
function hideInfo() {
    document.getElementById("info").style.display = "none";
}

// Поиск по точкам
function searchPoint() {
    const text = document.getElementById("searchInput").value.toLowerCase();
    const points = document.querySelectorAll(".point");
points.forEach(point => {
        const name = point.getAttribute("data-name")?.toLowerCase() || "";
        if (text !== "" && name.includes(text)) {
            point.style.transform = "scale(2)";
            point.style.boxShadow = "0 0 15px red";
            point.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
        } else {
            point.style.transform = "";
            point.style.boxShadow = "";
        }
    });
}

function showSubFloor(id) {

    document.querySelectorAll(".floor").forEach(f => {
        f.classList.remove("active");
    });

    document.getElementById(id).classList.add("active");
}

window.onload = function() {
    document.getElementById("btnFloor1").click();
};

window.onload = function() {
    const btn = document.getElementById("btnFloor1");
    btn.click();
    
};

function showFloor(floor) {
  const img = document.getElementById("mapImage");
  // Меняем карту
  if (floor == 1) {
    img.src = "floor1.png";
  } else if (floor == 2) {
    img.src = "floor2.png";
  } else if (floor == 3) {
    img.src = "floor3.png";
  }

  // Показываем точки только нужного этажа
  const points = document.querySelectorAll(".point");
  points.forEach(point => {
    if (point.dataset.floor == floor) {
      point.style.display = "block";
    } else {
      point.style.display = "none";
    }
  });

  // Обновляем стили кнопок: убираем класс у всех, добавляем к активной
  const buttons = document.querySelectorAll('.floor-btn');
  buttons.forEach(btn => {
    btn.classList.remove('active-floor');
  });
  event.target.classList.add('active-floor');
}



</script>
